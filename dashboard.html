<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - InvistaTop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<div class="flex h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-64 bg-white shadow-lg">
        <div class="p-4">
            <h2 class="text-xl font-bold text-blue-600 mb-6">InvistaTop</h2>
            <nav class="space-y-2">
                <button onclick="mudarPagina('inicio')" class="active nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-home mr-3"></i>In칤cio
                </button>
                <button onclick="mudarPagina('carteira')" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-wallet mr-3"></i>Portf칩lio
                </button>
                <button onclick="mudarPagina('projetos')" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-building mr-3"></i>Projetos
                </button>
                <button onclick="mudarPagina('financeiro')" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-dollar-sign mr-3"></i>Financeiro
                </button>
                <button onclick="mudarPagina('indicacoes')" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-gift mr-3"></i>Indicar
                </button>
                <button onclick="mudarPagina('conta')" class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center">
                    <i class="fas fa-user mr-3"></i>Minha Conta
                </button>
            </nav>
            <div class="absolute bottom-0 w-full p-4 border-t">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center text-white font-bold">
                        <span id="userInitial">U</span>
                    </div>
                    <div class="ml-3">
                        <p id="userName" class="font-semibold text-sm">Usu치rio</p>
                        <p id="userLevel" class="text-xs text-gray-500">-</p>
                    </div>
                </div>
                <button onclick="logout()" class="w-full mt-2 text-red-600 text-sm">
                    <i class="fas fa-sign-out-alt mr-2"></i>Sair
                </button>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <div id="conteudo" class="p-8">
            <!-- Conte칰do din칙mico -->
        </div>
    </main>
</div>

<script>
// Configura칞칚o Supabase
const supabaseUrl = 'https://bhhynlkstyraemgkjhoe.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoaHlubGtzdHlyYWVtZ2tqaG9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTA5NTAsImV4cCI6MjA2Nzg4Njk1MH0.FnPMp882tTyKwka73jzsgfMfh0nGO4K5pyL34TJtUUQ';
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// Vari치veis globais
let user = null;
let perfil = null;

// Verificar autentica칞칚o
async function checkAuth() {
    const { data: { user: currentUser } } = await supabase.auth.getUser();
    if (!currentUser) {
        window.location.href = 'index.html';
        return;
    }
    user = currentUser;
    
    const { data: userProfile } = await supabase
        .from('perfis')
        .select('*, niveis_usuario(*)')
        .eq('id', user.id)
        .single();
    
    perfil = userProfile;
    
    // Atualizar sidebar
    document.getElementById('userName').textContent = perfil.nome;
    document.getElementById('userLevel').textContent = perfil.niveis_usuario.nome;
    document.getElementById('userInitial').textContent = perfil.nome.charAt(0);
}

// Navega칞칚o
let paginaAtual = 'inicio';
function mudarPagina(pagina) {
    paginaAtual = pagina;
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active', 'bg-blue-50', 'text-blue-600'));
    event.target.classList.add('active', 'bg-blue-50', 'text-blue-600');
    
    switch(pagina) {
        case 'inicio': carregarDashboard(); break;
        case 'carteira': carregarCarteira(); break;
        case 'projetos': carregarProjetosDisponiveis(); break;
        case 'financeiro': carregarFinanceiro(); break;
        case 'indicacoes': carregarIndicacoes(); break;
        case 'conta': carregarConta(); break;
    }
}

// Dashboard
async function carregarDashboard() {
    const { data: investimentos, error } = await supabase
        .from('investimentos')
        .select('*, projetos(*)')
        .eq('usuario_id', user.id);
    
    const totalInvestido = investimentos?.reduce((sum, inv) => sum + inv.valor_investido, 0) || 0;
    const totalLucro = investimentos?.reduce((sum, inv) => sum + inv.lucro_atual, 0) || 0;
    
    document.getElementById('conteudo').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
        
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Saldo Dispon칤vel</p>
                        <p class="text-2xl font-bold text-green-600">R$ ${perfil.saldo.toLocaleString()}</p>
                    </div>
                    <i class="fas fa-dollar-sign text-green-500 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Investido</p>
                        <p class="text-2xl font-bold">R$ ${totalInvestido.toLocaleString()}</p>
                    </div>
                    <i class="fas fa-chart-line text-blue-500 text-2xl"></i>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Rendimentos</p>
                        <p class="text-2xl font-bold text-purple-600">R$ ${totalLucro.toLocaleString()}</p>
                    </div>
                    <div class="text-2xl">${perfil.niveis_usuario.nome === 'Gold' ? '游볞' : perfil.niveis_usuario.nome === 'Silver' ? '游볟' : '游볠'}</div>
                </div>
            </div>
        </div>

        <!-- Meus Investimentos -->
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">Meus Investimentos</h3>
            </div>
            <div class="divide-y">
                ${investimentos?.map(inv => `
                    <div class="p-6">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-semibold">${inv.projetos.nome}</h4>
                                <p class="text-sm text-gray-600">${inv.projetos.localizacao}</p>
                                <div class="mt-2">
                                    <span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">${inv.status}</span>
                                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded text-xs ml-2">${inv.projetos.risco}</span>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xl font-bold">R$ ${inv.valor_investido.toLocaleString()}</p>
                                <p class="text-sm text-green-600">+ R$ ${inv.lucro_atual.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>
                `).join('') || '<p class="p-6 text-gray-500">Nenhum investimento ainda</p>'}
            </div>
        </div>
    `;
}

// Carregar projetos dispon칤veis
async function carregarProjetosDisponiveis() {
    const { data: projetos, error } = await supabase.from('projetos').select('*').eq('status', 'Ativo');
    
    document.getElementById('conteudo').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Projetos Dispon칤veis</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            ${projetos?.map(p => `
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <div class="h-48 bg-gradient-to-br from-blue-400 to-blue-600"></div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold mb-2">${p.nome}</h3>
                        <p class="text-gray-600 mb-4">${p.localizacao}</p>
                        <div class="space-y-2 mb-4">
                            <div class="flex justify-between">
                                <span>Rentabilidade:</span>
                                <span class="font-semibold text-green-600">${p.rentabilidade}%</span>
                            </div>
                            <div class="flex justify-between">
                                <span>Prazo:</span>
                                <span class="font-semibold">${p.tempo_investimento} meses</span>
                            </div>
                        </div>
                        <button onclick="investir('${p.id}')" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                            Investir R$ 1.000
                        </button>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
}

// Fun칞칚o de investimento
async function investir(projetoId) {
    const valor = 1000;
    
    if (perfil.saldo < valor) {
        alert('Saldo insuficiente!');
        return;
    }
    
    try {
        // Criar investimento
        await supabase.from('investimentos').insert([
            { usuario_id: user.id, projeto_id: projetoId, valor_investido: valor }
        ]);
        
        // Criar transa칞칚o
        await supabase.from('transacoes').insert([
            { usuario_id: user.id, tipo: 'investimento', valor: -valor, descricao: 'Investimento em projeto' }
        ]);
        
        // Atualizar saldo
        await supabase.from('perfis').update({ saldo: perfil.saldo - valor }).eq('id', user.id);
        
        alert('Investimento realizado com sucesso!');
        carregarDashboard();
    } catch (error) {
        alert('Erro ao investir: ' + error.message);
    }
}

// Logout
async function logout() {
    await supabase.auth.signOut();
    localStorage.removeItem('user');
    window.location.href = 'index.html';
}

// Inicializa칞칚o
document.addEventListener('DOMContentLoaded', () => {
    checkAuth();
    carregarDashboard();
});
</script>

</body>
</html>
