<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - InvistaTop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

<div class="flex h-screen">
    <!-- Sidebar Admin -->
    <aside class="w-64 bg-gray-900 text-white">
        <div class="p-4">
            <h2 class="text-xl font-bold mb-6">Admin InvistaTop</h2>
            <nav class="space-y-2">
                <a href="#" class="active nav-item block px-4 py-3 rounded-lg bg-blue-600" onclick="mudarPaginaAdmin('dashboard')">
                    <i class="fas fa-chart-bar mr-3"></i>Dashboard
                </a>
                <a href="#" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-800" onclick="mudarPaginaAdmin('usuarios')">
                    <i class="fas fa-users mr-3"></i>Usuários
                </a>
                <a href="#" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-800" onclick="mudarPaginaAdmin('projetos')">
                    <i class="fas fa-building mr-3"></i>Projetos
                </a>
                <a href="#" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-800" onclick="mudarPaginaAdmin('transacoes')">
                    <i class="fas fa-exchange-alt mr-3"></i>Transações
                </a>
                <a href="#" class="nav-item block px-4 py-3 rounded-lg hover:bg-gray-800" onclick="mudarPaginaAdmin('config')">
                    <i class="fas fa-cog mr-3"></i>Configurações
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-auto">
        <div id="conteudoAdmin" class="p-8">
            <!-- Conteúdo dinâmico -->
        </div>
    </main>
</div>

<script>
// Dados mockados para admin
const usuariosAdmin = [
    { id: 1, nome: 'João Silva', email: 'joao@teste.com', nivel: 'Gold', saldo: 15000, status: 'Ativo' },
    { id: 2, nome: 'Maria Santos', email: 'maria@teste.com', nivel: 'Silver', saldo: 5000, status: 'Ativo' },
    { id: 3, nome: 'Pedro Oliveira', email: 'pedro@teste.com', nivel: 'Bronze', saldo: 1000, status: 'Inativo' }
];

const projetosAdmin = [
    { id: 1, nome: 'Galpão Industrial SP', valor_total: 5000000, captado: 3750000, status: 'Ativo' },
    { id: 2, nome: 'Fábrica Recife', valor_total: 8000000, captado: 3600000, status: 'Ativo' },
    { id: 3, nome: 'Armazém Rio', valor_total: 3000000, captado: 2700000, status: 'Finalizado' }
];

function mudarPaginaAdmin(pagina) {
    document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active', 'bg-blue-600'));
    event.target.classList.add('active', 'bg-blue-600');
    
    switch(pagina) {
        case 'dashboard':
            carregarDashboardAdmin();
            break;
        case 'usuarios':
            carregarUsuariosAdmin();
            break;
        case 'projetos':
            carregarProjetosAdmin();
            break;
        case 'transacoes':
            carregarTransacoesAdmin();
            break;
    }
}

function carregarDashboardAdmin() {
    const totalUsuarios = usuariosAdmin.length;
    const totalInvestido = projetosAdmin.reduce((sum, p) => sum + p.captado, 0);
    const projetosAtivos = projetosAdmin.filter(p => p.status === 'Ativo').length;
    
    document.getElementById('conteudoAdmin').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Dashboard Administrativo</h1>
        
        <!-- Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Usuários</p>
                        <p class="text-2xl font-bold">${totalUsuarios}</p>
                    </div>
                    <i class="fas fa-users text-blue-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Captado</p>
                        <p class="text-2xl font-bold">R$ ${(totalInvestido/1000000).toFixed(1)}M</p>
                    </div>
                    <i class="fas fa-dollar-sign text-green-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Projetos Ativos</p>
                        <p class="text-2xl font-bold">${projetosAtivos}</p>
                    </div>
                    <i class="fas fa-building text-purple-500 text-2xl"></i>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Taxa Média</p>
                        <p class="text-2xl font-bold">13.2%</p>
                    </div>
                    <i class="fas fa-chart-line text-orange-500 text-2xl"></i>
                </div>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Projeções de Captação</h3>
                <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                    <p class="text-gray-500">Gráfico de captacão será implementado</p>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <h3 class="text-lg font-semibold mb-4">Distribuição por Nível</h3>
                <div class="h-64 bg-gray-100 rounded-lg flex items-center justify-center">
                    <p class="text-gray-500">Gráfico de distribuição será implementado</p>
                </div>
            </div>
        </div>
    `;
}

function carregarUsuariosAdmin() {
    document.getElementById('conteudoAdmin').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Gerenciar Usuários</h1>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Lista de Usuários</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Novo Usuário
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nível</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Saldo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        ${usuariosAdmin.map(user => `
                            <tr>
                                <td class="px-6 py-4">${user.nome}</td>
                                <td class="px-6 py-4">${user.email}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 rounded text-xs font-semibold ${
                                        user.nivel === 'Gold' ? 'bg-yellow-100 text-yellow-800' :
                                        user.nivel === 'Silver' ? 'bg-gray-100 text-gray-800' :
                                        'bg-orange-100 text-orange-800'
                                    }">${user.nivel}</span>
                                </td>
                                <td class="px-6 py-4">R$ ${user.saldo.toLocaleString()}</td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 rounded text-xs font-semibold ${
                                        user.status === 'Ativo' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'
                                    }">${user.status}</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-600 hover:text-blue-800 mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>
    `;
}

function carregarProjetosAdmin() {
    document.getElementById('conteudoAdmin').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Gerenciar Projetos</h1>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h3 class="text-lg font-semibold">Lista de Projetos</h3>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Novo Projeto
                    </button>
                </div>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Projeto</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor Total</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Captado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Progresso</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        ${projetosAdmin.map(projeto => `
                            <tr>
                                <td class="px-6 py-4">${projeto.nome}</td>
                                <td class="px-6 py-4">R$ ${(projeto.valor_total/1000000).toFixed(1)}M</td>
                                <td class="px-6 py-4">R$ ${(projeto.captado/1000000).toFixed(1)}M</td>
                                <td class="px-6 py-4">
                                    <div class="w-32 bg-gray-200 rounded-full h-2">
                                        <div class="bg-blue-600 h-2 rounded-full" style="width: ${(projeto.captado/projeto.valor_total)*100}%"></div>
                                    </div>
                                    <span class="text-sm">${Math.round((projeto.captado/projeto.valor_total)*100)}%</span>
                                </td>
                                <td class="px-6 py-4">
                                    <span class="px-2 py-1 rounded text-xs font-semibold ${
                                        projeto.status === 'Ativo' ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'
                                    }">${projeto.status}</span>
                                </td>
                                <td class="px-6 py-4">
                                    <button class="text-blue-600 hover:text-blue-800 mr-2">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-600 hover:text-red-800">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            </div>
        </div>
    `;
}

function carregarTransacoesAdmin() {
    document.getElementById('conteudoAdmin').innerHTML = `
        <h1 class="text-2xl font-bold mb-6">Transações</h1>
        
        <div class="bg-white rounded-lg shadow">
            <div class="p-6 border-b">
                <h3 class="text-lg font-semibold">Histórico de Transações</h3>
            </div>
            
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuário</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Valor</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y">
                        <tr>
                            <td class="px-6 py-4">01/08/2024 14:30</td>
                            <td class="px-6 py-4">João Silva</td>
                            <td class="px-6 py-4">Depósito PIX</td>
                            <td class="px-6 py-4 text-green-600">+ R$ 1.000,00</td>
                            <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Concluído</span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">01/08/2024 10:15</td>
                            <td class="px-6 py-4">Maria Santos</td>
                            <td class="px-6 py-4">Investimento</td>
                            <td class="px-6 py-4 text-red-600">- R$ 5.000,00</td>
                            <td class="px-6 py-4"><span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Concluído</span></td>
                        </tr>
                        <tr>
                            <td class="px-6 py-4">30/07/2024 16:45</td>
                            <td class="px-6 py-4">Pedro Oliveira</td>
                            <td class="px-6 py-4">Saque PIX</td>
                            <td class="px-6 py-4 text-red-600">- R$ 500,00</td>
                            <td class="px-6 py-4"><span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">Pendente</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    `;
}

// Carregar dashboard inicial
carregarDashboardAdmin();
</script>

</body>
</html>
