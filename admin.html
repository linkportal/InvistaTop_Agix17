<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>InvistaTop2 Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white">
      <div class="p-4">
        <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
        <nav class="space-y-2">
          <button onclick="nav('dashboard')" class="active nav-btn w-full text-left px-4 py-3 rounded bg-blue-600">üìä Dashboard</button>
          <button onclick="nav('usuarios')" class="nav-btn w-full text-left px-4 py-3 rounded hover:bg-gray-700">üë• Usu√°rios</button>
          <button onclick="nav('projetos')" class="nav-btn w-full text-left px-4 py-3 rounded hover:bg-gray-700">üè≠ Projetos</button>
          <button onclick="nav('transacoes')" class="nav-btn w-full text-left px-4 py-3 rounded hover:bg-gray-700">üí≥ Transa√ß√µes</button>
        </nav>
      </div>
      <div class="absolute bottom-4 w-full px-4">
        <button onclick="logout()" class="w-full text-red-400 hover:text-red-300">‚§¥ Sair</button>
      </div>
    </aside>

    <!-- Main -->
    <main id="main" class="flex-1 p-8 overflow-auto">
      <!-- dynamic content -->
    </main>
  </div>

<script>
const sup = supabase.createClient(
  'https://bhhynlkstyraemgkjhoe.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJoaHlubGtzdHlyYWVtZ2tqaG9lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTIzMTA5NTAsImV4cCI6MjA2Nzg4Njk1MH0.FnPMp882tTyKwka73jzsgfMfh0nGO4K5pyL34TJtUUQ'
);

let adminUser = null;

async function checkAdmin() {
  const { data } = await sup.auth.getUser();
  if (!data.user) return window.location.href = 'index.html';
  adminUser = data.user;
}

/* ---------- navega√ß√£o ---------- */
function nav(page) {
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active','bg-blue-600'));
  event.target.classList.add('active','bg-blue-600');
  switch(page) {
    case 'dashboard': return loadDashboard();
    case 'usuarios':  return loadUsers();
    case 'projetos':  return loadProjects();
    case 'transacoes':return loadTx();
  }
}

/* ---------- dashboard ---------- */
async function loadDashboard() {
  const [u, p, t] = await Promise.all([
    sup.from('perfis').select('count').single(),
    sup.from('projetos').select('*'),
    sup.from('transacoes').select('count').single()
  ]);
  const totalUsers = u.data.count;
  const totalRaised = (p.data || []).reduce((s, x) => s + x.valor_captado, 0);
  const totalTx = t.data.count;

  document.getElementById('main').innerHTML = `
    <h1 class="text-2xl font-bold mb-6">Dashboard</h1>
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <div class="bg-white p-6 rounded shadow"><h3 class="text-sm text-gray-500">Usu√°rios</h3><p class="text-3xl font-bold">${totalUsers}</p></div>
      <div class="bg-white p-6 rounded shadow"><h3 class="text-sm text-gray-500">Captado</h3><p class="text-3xl font-bold">R$ ${(totalRaised/1e6).toFixed(1)}M</p></div>
      <div class="bg-white p-6 rounded shadow"><h3 class="text-sm text-gray-500">Transa√ß√µes</h3><p class="text-3xl font-bold">${totalTx}</p></div>
    </div>
  `;
}

/* ---------- usu√°rios ---------- */
async function loadUsers() {
  const { data } = await sup.from('perfis').select('*, niveis_usuario(*)');
  const rows = data.map(u => `
    <tr>
      <td class="border px-2 py-1">${u.nome}</td>
      <td class="border px-2 py-1">${u.email}</td>
      <td class="border px-2 py-1">${u.niveis_usuario.nome}</td>
      <td class="border px-2 py-1">R$ ${u.saldo}</td>
    </tr>
  `).join('');
  document.getElementById('main').innerHTML = `
    <h1 class="text-xl font-bold mb-4">Usu√°rios</h1>
    <div class="overflow-x-auto">
      <table class="bg-white w-full border">
        <thead><tr class="bg-gray-200"><th class="border px-2 py-1">Nome</th><th class="border px-2 py-1">Email</th><th class="border px-2 py-1">N√≠vel</th><th class="border px-2 py-1">Saldo</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

/* ---------- projetos ---------- */
async function loadProjects() {
  const { data } = await sup.from('projetos').select('*');
  const rows = data.map(p => `
    <tr>
      <td class="border px-2 py-1">${p.nome}</td>
      <td class="border px-2 py-1">${p.localizacao}</td>
      <td class="border px-2 py-1">R$ ${p.valor_total}</td>
      <td class="border px-2 py-1">${Math.round(p.valor_captado/p.valor_total*100)}%</td>
      <td class="border px-2 py-1">${p.status}</td>
    </tr>
  `).join('');
  document.getElementById('main').innerHTML = `
    <h1 class="text-xl font-bold mb-4">Projetos</h1>
    <div class="overflow-x-auto">
      <table class="bg-white w-full border">
        <thead><tr class="bg-gray-200"><th>Nome</th><th>Local</th><th>Meta</th><th>% Captado</th><th>Status</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

/* ---------- transa√ß√µes ---------- */
async function loadTx() {
  const { data } = await sup.from('transacoes').select('*').order('created_at', {ascending: false});
  const rows = data.map(t => `
    <tr>
      <td class="border px-2 py-1">${t.tipo}</td>
      <td class="border px-2 py-1">R$ ${t.valor}</td>
      <td class="border px-2 py-1">${t.status}</td>
      <td class="border px-2 py-1">${new Date(t.created_at).toLocaleString()}</td>
    </tr>
  `).join('');
  document.getElementById('main').innerHTML = `
    <h1 class="text-xl font-bold mb-4">Transa√ß√µes</h1>
    <div class="overflow-x-auto">
      <table class="bg-white w-full border">
        <thead><tr class="bg-gray-200"><th>Tipo</th><th>Valor</th><th>Status</th><th>Data</th></tr></thead>
        <tbody>${rows}</tbody>
      </table>
    </div>
  `;
}

async function logout() {
  await sup.auth.signOut();
  window.location.href = 'index.html';
}

document.addEventListener('DOMContentLoaded', checkAdmin);
document.addEventListener('DOMContentLoaded', loadDashboard);
</script>
</body>
</html>
